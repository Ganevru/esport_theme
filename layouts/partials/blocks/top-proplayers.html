<!-- блок показывающий топовых про игроков -->
<div>

<!-- только если тип контента Kind - page -->
{{ $kind := where .Site.Pages "Kind" "page" }}

<!-- убирает контент с той же ссылкой что контент на нынешней странице -->
{{ $othr := where $kind "URL" "!=" .URL }}

<!-- убирает контент с hide: true если этого параметра вообще нет то показывает -->
{{ $no_hide := where $othr ".Params.hide" "!=" true }}

{{ range first 10 ( where $no_hide "Section" "proplayers" ) }}
    {{ partial "cards/proplayers.html" . }}
{{ end }} 
</div>

<p></p>
